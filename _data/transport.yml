- title: "🚂 Train"
  content: "Bristol Temple Meads is a 30-minute walk, 27-minute bus ride or 16-minute drive from the venue; there are direct trains to this station from Cardiff Central and Exeter St. Davids. You could change at Bristol Temple Meads to arrive at Clifton Down Train Station."

- title: "🚗 Car"
  content: "There is no dedicated parking for Wills Memorial Building, and no public use car parks within 200m. There are marked parking bays for on-street parking which are located on Park Row, Park Street, and Berkeley Square."

- title: "🚌 Bus"
  content: "Bristol uses First Bus as its local bus company, and you can use the mobile app to find the best bus for your route. You can get coaches that will either arrive at Broad Quay or the Bristol Bus Station. The number 8 bus provides transport from Bristol Temple Meads to Park Street Top, which is opposite WMB. The buses in Bristol are fairly unpredictable due to bad traffic, and we recommend taking the earlier bus if possible for you."

- title: "🚶‍♀️ Walking"
  content: "Bristol is a hilly location. The journey from Temple Meads is mostly flat, aside from Park Street which is a steep hill with an overall elevation of +149ft. The walk from Clifton Down Train Station is a steady decline at -39ft."
