- section_id: "accessible-presentations"
  section_title: "Accessible Presentations"
  section_content: "Hearing loops will be in place for the duration of the conference. Visual guides will be available for those who 
  requested them on the registration form. Copies of the slides with alt-text are available on the Google Drive so that 
  anyone can have a closer look or use a screen reader to view the slides. We politely ask attendees not to share any of 
  the content of the Google Drive, or download the slides if not necessary as they are not for public distribution. Live 
  Captioning will be provided at every panel session and presentation."

- section_id: "shared-google-drive"
  section_title: "Shared Google Drive"
  section_content: "We have provided access to the slides for screen reader access. Please do not share any of the 
  slides as they are not public access. For access to all the slides, the online version of the access and inclusion 
  plan and the program, please [click here](https://drive.google.com/drive/folders/1FhxC_oDPDi4gw_WkYRKJEiflB_PLmk8_?usp=drive_link)."

- section_id: "what-to-bring"
  section_title: "What should you bring?"
  section_content: "Yourself, a smartphone or laptop, a lanyard and last year's wooden name badge if you still have 
  it and the information is accurate."

- section_id: "questions"
  section_title: "Further Queries/Questions"
  section_content: "If you have any questions you can email the organisers at [swukprechi@gmail.com](swukprechi@gmail.com), or at the event,
  find one of them wearing TBC and a pink name badge."
