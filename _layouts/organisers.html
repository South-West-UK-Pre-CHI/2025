{% include partials/header.html %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Local Chairs</h1>

    <div class="row">
        {% for person in site.data.organisers %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card shadow-sm text-center h-100"> <!-- h-100 ensures equal height -->
                {% if person.website %}
                <a href="{{ person.website }}" target="_blank" rel="noopener noreferrer">
                    <img src="{{ person.photo | relative_url }}" class="card-img-top img-fluid" alt="{{ person.name }}">
                </a>
                {% else %}
                <img src="{{ person.photo | relative_url }}" class="card-img-top img-fluid" alt="{{ person.name }}">
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ person.name }}</h5>
                    <p class="card-text text-muted flex-grow-1">{{ person.affiliation }}</p> <!-- Allows flexible spacing -->

                    {% if person.website %}
                    <a href="{{ person.website }}" class="btn btn-primary mt-auto" target="_blank">Visit Website</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include partials/footer.html %}
