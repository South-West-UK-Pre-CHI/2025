{% include partials/header.html %}

{{ content }}

<div class="container mt-5">
    <h1 class="text-center mb-4">{{ page.title }}</h1>

    <div class="row">
        {% for person in site.data.organisers %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card shadow-sm text-center">
                <a href="{{ person.website }}" target="_blank" rel="noopener noreferrer">
                    <img src="{{ person.photo | relative_url }}" class="card-img-top img-fluid" alt="{{ person.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ person.name }}</h5>
                    <p class="card-text text-muted">{{ person.affiliation }}</p>
                    <a href="{{ person.website }}" class="btn btn-primary" target="_blank">Visit Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include partials/footer.html %}
